name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Create macOS project files
        working-directory: frontend
        run: flutter create --platforms=macos .

      - name: Build macOS
        working-directory: frontend
        run: flutter build macos --release

      - name: Find app name
        working-directory: frontend
        run: |
          APP=$(find build/macos/Build/Products/Release -name "*.app" -maxdepth 1 | head -1)
          echo "APP_PATH=$APP" >> $GITHUB_ENV
          echo "Found app: $APP"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Package as DMG
        working-directory: frontend
        run: |
          create-dmg \
            --volname "Lab-on-Chip Monitor" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 120 \
            --icon "$(basename "$APP_PATH")" 150 200 \
            --app-drop-link 450 200 \
            "Lab-on-Chip-Monitor-macOS.dmg" \
            "$APP_PATH"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: frontend/Lab-on-Chip-Monitor-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Regenerate Windows runner
        working-directory: frontend
        run: flutter create --platforms=windows .

      - name: Write main.cpp
        working-directory: frontend/windows/runner
        shell: pwsh
        run: |
          $content = @'
          #include <flutter/dart_project.h>
          #include <flutter/flutter_view_controller.h>
          #include <windows.h>

          #include "flutter_window.h"
          #include "utils.h"

          int APIENTRY wWinMain(_In_ HINSTANCE instance, _In_opt_ HINSTANCE prev,
                                _In_ wchar_t *command_line, _In_ int show_command) {
            if (!::AttachConsole(ATTACH_PARENT_PROCESS) && ::IsDebuggerPresent()) {
              CreateAndAttachConsole();
            }
            ::CoInitializeEx(nullptr, COINIT_APARTMENTTHREADED);
            flutter::DartProject project(L"data");
            std::vector<std::string> command_line_arguments = GetCommandLineArguments();
            project.set_dart_entrypoint_arguments(std::move(command_line_arguments));
            FlutterWindow window(project);
            Win32Window::Point origin(10, 10);
            Win32Window::Size size(1280, 720);
            if (!window.CreateAndShow(L"Lab-on-Chip Monitor", origin, size)) {
              return EXIT_FAILURE;
            }
            window.SetQuitOnClose(true);
            ::MSG msg;
            while (::GetMessage(&msg, nullptr, 0, 0)) {
              ::TranslateMessage(&msg);
              ::DispatchMessage(&msg);
            }
            ::CoUninitialize();
            return EXIT_SUCCESS;
          }
          '@
          Set-Content -Path main.cpp -Value $content -Encoding UTF8

      - name: Build Windows
        working-directory: frontend
        run: flutter build windows --release

      - name: Zip Windows build
        working-directory: frontend/build/windows/x64/runner
        run: Compress-Archive -Path Release -DestinationPath Lab-on-Chip-Monitor-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: frontend/build/windows/x64/runner/Lab-on-Chip-Monitor-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Lab-on-Chip Monitor ${{ github.ref_name }}"
          body: |
            ## Lab-on-Chip Monitor

            ### Download
            - **macOS**: Download `Lab-on-Chip-Monitor-macOS.dmg` → open → drag app to Applications
            - **Windows**: Download `Lab-on-Chip-Monitor-Windows.zip` → extract → run `lab_on_chip_monitor.exe`

            ### Requirements
            No setup needed. The app connects automatically to the cloud backends.

          files: |
            Lab-on-Chip-Monitor-macOS.dmg
            Lab-on-Chip-Monitor-Windows.zip

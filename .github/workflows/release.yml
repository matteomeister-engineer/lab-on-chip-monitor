name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Inject version from tag
        working-directory: frontend
        run: |
          TAG=${{ github.ref_name }}
          sed -i '' "s/setState(() => _version = 'v[^']*');/setState(() => _version = '$TAG');/" lib/main.dart
          echo "Version injected: $TAG"
          grep "_version" lib/main.dart

      - name: Build macOS
        working-directory: frontend
        run: flutter build macos --release --no-tree-shake-icons

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Package as DMG
        working-directory: frontend
        run: |
          APP_NAME=$(ls build/macos/Build/Products/Release/*.app | head -1 | xargs basename)
          create-dmg \
            --volname "Lab-on-Chip Monitor" \
            --window-size 600 400 \
            --icon-size 128 \
            --app-drop-link 450 200 \
            "Lab-on-Chip-Monitor-macOS.dmg" \
            "build/macos/Build/Products/Release/$APP_NAME"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: frontend/Lab-on-Chip-Monitor-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Inject version from tag
        working-directory: frontend
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $content = Get-Content lib/main.dart -Raw
          $content = $content -replace "setState\(\(\) => _version = 'v[^']*'\);", "setState(() => _version = '$tag');"
          Set-Content lib/main.dart $content
          Write-Host "Version injected: $tag"
          Select-String "_version" lib/main.dart

      - name: Build Windows
        working-directory: frontend
        run: flutter build windows --release

      - name: Zip Windows build
        working-directory: frontend/build/windows/x64/runner
        run: Compress-Archive -Path Release -DestinationPath Lab-on-Chip-Monitor-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: frontend/build/windows/x64/runner/Lab-on-Chip-Monitor-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Lab-on-Chip Monitor ${{ github.ref_name }}"
          body: |
            ## Lab-on-Chip Monitor ${{ github.ref_name }}
            *Built by Matt√©o Meister ‚Äî meister.matteo@outlook.com*

            ---

            ### ‚¨áÔ∏è Download
            | Platform | File | Instructions |
            |---|---|---|
            | **macOS** | `Lab-on-Chip-Monitor-macOS.dmg` | Open ‚Üí drag to Applications ‚Üí right-click ‚Üí Open |
            | **Windows** | `Lab-on-Chip-Monitor-Windows.zip` | Extract ‚Üí run `lab_on_chip_monitor.exe` |


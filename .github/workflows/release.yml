name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Create macOS project files
        working-directory: frontend
        run: flutter create --platforms=macos .

      - name: Build macOS
        working-directory: frontend
        run: flutter build macos --release

      - name: Find app name
        working-directory: frontend
        run: |
          APP=$(find build/macos/Build/Products/Release -name "*.app" -maxdepth 1 | head -1)
          echo "APP_PATH=$APP" >> $GITHUB_ENV
          echo "Found app: $APP"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Package as DMG
        working-directory: frontend
        run: |
          create-dmg \
            --volname "TheraMeDx1 Simulator" \
            --background /System/Library/Desktop\ Pictures/Solid\ Colors/Black.png \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 120 \
            --icon "$(basename "$APP_PATH")" 150 200 \
            --app-drop-link 450 200 \
            "TheraMeDx1-macOS.dmg" \
            "$APP_PATH"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: frontend/TheraMeDx1-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Build Windows
        working-directory: frontend
        run: flutter build windows --release

      - name: Zip Windows build
        working-directory: frontend/build/windows/x64/runner
        run: Compress-Archive -Path Release -DestinationPath TheraMeDx1-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: frontend/build/windows/x64/runner/TheraMeDx1-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "TheraMeDx1 Simulator ${{ github.ref_name }}"
          body: |
            ## TheraMeDx1 Simulator

            ### Download
            - **macOS**: Download `TheraMeDx1-macOS.dmg` → open → drag app to Applications
            - **Windows**: Download `TheraMeDx1-Windows.zip` → extract → run `therame_simulator.exe`

            ### Requirements
            No setup needed. The app connects automatically to the cloud backends.

          files: |
            TheraMeDx1-macOS.dmg
            TheraMeDx1-Windows.zip
